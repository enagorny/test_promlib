<html>
	<head>
		{% if title %}
			<title>PromLib - {{title}}</title>
		{% else %}
			<title>PromLib</title>
		{% endif %}
	</head>
	<body>
		<div>Index: <a href="/index">Index</a></div>
		<hr>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul>
				{% for message in messages %}
					<li>{{ message }} </li>
				{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
